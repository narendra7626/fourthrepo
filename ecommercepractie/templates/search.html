{% extends 'base.html' %}
{% block body_block %}
<main class="my-4 container">
<h3 class="my-4 pb-1 text-center">Search Results for {{request.GET.q}}</h3>
<div class="row">
{% for p in product_list %}
<div class="col-md-3 mb-4">
<div class="card shadow">
<a href="{% url 'product_detail' p.slug %}" class="my-2"><img src="{{p.image.url}}" alt="post_list.title" height=150px></a>
</div>
<div class="card-body">
<a href="{% url 'product_detail' p.slug %}">{{p.title}}</a>
<h6><strike><font color="red">Rs {{p.mark_price}}</font></strike>&nbsp;<font color="green">Rs {{p.sell_price}}</font>
<a href="{% url 'cart_add' p.id %}" class="btn btn-success mt-3">AddToCart</a>
</h6>
</div>
</div>
{% endfor %}
</div>
</main>
{% endblock %}
