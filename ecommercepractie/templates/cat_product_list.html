{% extends 'base.html' %}
{% block body_block %}
<main class="my-4 container">
<h3 class="my-4 pb-1 text-center">{{category.title}}</h3>
<div class="row">
{% for cat in category_product_list %}
<div class="col-md-3 mb-4">
<div class="card shadow">
<a href="{% url 'product_detail' cat.slug %}" class="my-2"><img src="{{cat.image.url}}" alt="cat.title" height=150px></a>
</div>
<div class="card-body">
<a href="{% url 'product_detail' cat.slug %}">{{cat.title}}</a>
<h6><strike><font color="red">Rs {{cat.mark_price}}</font></strike>&nbsp;<font color="green">Rs {{cat.sell_price}}</font>
</h6>
</div>
</div>
{% endfor %}
</div>
</main>
{% endblock %}
